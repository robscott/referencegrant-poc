kind: ClusterReferencePattern
apiVersion: reference.authorization.k8s.io/v1alpha1
metadata:
  name: gateway-tls
group: gateway.networking.k8s.io
resource: gateways
version: v1
path: ".spec.listeners[*].tls.certificateRefs[*]"
---
kind: ClusterReferenceConsumer
apiVersion: reference.authorization.k8s.io/v1alpha1
metadata:
  name: contour-gateway
subject:
  kind: ServiceAccount
  name: contour
  namespace: contour-system
patternNames:
- gateway-tls
baselineGrant: SameNamespace
---
kind: ReferenceGrant
apiVersion: reference.authorization.k8s.io/v1alpha1
metadata:
  name: prod-gateways
patternName: gateway-tls
from:
- namespace: prod
to:
- group: ""
  resource: secrets
  name: "acme-tls"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-pods
subjects:
# # You can specify more than one "subject"
# - kind: User
#   name: jane # "name" is case sensitive
#   apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role #this must be Role or ClusterRole
  name: pod-reader # this must match the name of the Role or ClusterRole you wish to bind to
  apiGroup: rbac.authorization.k8s.io
